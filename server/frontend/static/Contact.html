<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card" style="width: 80%; margin: auto; margin-top: 5%; padding: 20px; border-radius: 15px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
        <div class="banner" name="cars-header" style="text-align: center;">
            <img src="/static/cars.jpeg" alt="Cars Image" style="width: 100%; height: auto; border-radius: 10px;">
        </div>
        <div style="display: flex; flex-direction: row; align-items: center; margin-top: 20px;">
            <div class="banner" name="contact-header" style="flex: 1; text-align: center;">
                <img src="/static/contactus.png" alt="Contact Us Image" style="width: 80%; height: auto; border-radius: 10px;">
            </div>
            <div class="contact-details" style="flex: 1; padding: 0 20px;">
                <h1 style="color: darkturquoise; margin-bottom: 20px; text-align: center;">Contact Us</h1>
                <p style="font-size: 1.2em; color: #555; text-align: center;">We'd love to hear from you! Here's how you can reach us:</p>
                <div class="contact-info" style="margin-bottom: 20px;">
                    <h2 style="color: darkturquoise; text-align: center;">Email</h2>
                    <p style="font-size: 1.1em; text-align: center;">contact@bestcars.com</p>
                </div>
                <div class="contact-info" style="margin-bottom: 20px;">
                    <h2 style="color: darkturquoise; text-align: center;">Phone</h2>
                    <p style="font-size: 1.1em; text-align: center;">(123) 456-7890</p>
                </div>
                <div class="contact-info" style="margin-bottom: 20px;">
                    <h2 style="color: darkturquoise; text-align: center;">Address</h2>
                    <p style="font-size: 1.1em; text-align: center;">1234 Elm Street, Some City, Some Country</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
